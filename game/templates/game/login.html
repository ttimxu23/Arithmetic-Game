{% extends 'game/user_layout.html' %}

{% block body %}

    <h2 class="user_header">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input id="login_button" class="btn btn-primary" type="submit" value="Login">
    </form>
    <div class="switch_page">
        Already have an account? <a href="{% url 'register' %}">Log In here.</a>
    </div>
{% endblock %}
